name: import-lint

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  import-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
      - name: Run import checker
        run: |
          python scripts/check_imports.py