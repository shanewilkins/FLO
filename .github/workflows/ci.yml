name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Prepare uv runner and project dev deps
        run: |
          python -m pip install --upgrade pip
          # Install the uv runner used by local development
          python -m pip install uv
          # Sync project dependencies into the project virtualenv using uv
          uv sync

      - name: Run pre-commit hooks (match local pre-commit)
        run: uv run pre-commit run --all-files

      - name: Run test suite with coverage
        run: uv run pytest --cov=src/flo --cov-report=term-missing --cov-fail-under=90

