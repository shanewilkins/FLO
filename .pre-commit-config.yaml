repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff (via uv)
        entry: uv run ruff check .
        language: system
        types: [python]
      - id: pyright-check
        name: pyright (via uv)
        entry: uv run pyright
        language: system
        types: [python]
      - id: pydocstyle-check
        name: pydocstyle (via uv)
        entry: uv run pydocstyle .
        language: system
        types: [python]
      - id: vulture-check
        name: vulture (via uv)
        entry: uv run vulture . --min-confidence 60
        language: system
        types: [python]
