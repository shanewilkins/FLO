repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff (via uv)
        entry: uv run ruff check .
        language: system
        types: [python]
        pass_filenames: false
      - id: pyright-check
        name: pyright (via uv)
        entry: uv run pyright reference-implementation/python/src
        language: system
        types: [python]
        pass_filenames: false
      - id: pydocstyle-check
        name: pydocstyle (via uv)
        entry: uv run pydocstyle .
        language: system
        types: [python]
        pass_filenames: false
      - id: pytest-check
        name: pytest (via uv)
        entry: uv run pytest -q
        language: system
        types: [python]
        pass_filenames: false
      - id: vulture-check
        name: vulture (via uv)
        entry: uv run vulture reference-implementation/python/src/flo reference-implementation/python/src/flo_reference tests --min-confidence 60
        language: system
        types: [python]
        pass_filenames: false
