repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff (via uv)
        entry: uv run ruff check .
        language: system
        types: [python]
        pass_filenames: false
      - id: pyright-check
        name: pyright (via uv)
        entry: uv run pyright
        language: system
        types: [python]
        pass_filenames: false
      - id: pydocstyle-check
        name: pydocstyle (via uv)
        entry: uv run pydocstyle .
        language: system
        types: [python]
        pass_filenames: false
      - id: vulture-check
        name: vulture (via uv)
        entry: uv run vulture flo tests --min-confidence 60
        language: system
        types: [python]
        pass_filenames: false
      - id: remove-egg-info
        name: remove egg-info directories
        entry: bash -c "git rm -r --cached --ignore-unmatch '*.egg-info' || true; rm -rf ./*.egg-info || true"
        language: system
        pass_filenames: false
